<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DoseAgenda | Seu Gestor de Medicamentos</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="container">
        <img src="./src/images/logo-doseAgenda.png" alt="Logo do Gestor de Medicamentos" class="logo">
        <h1>Gestor de Medicamentos</h1>

        <form id="medForm">
            <label for="medName">Nome do Medicamento: *</label>
            <input type="text" id="medName" required>

            <label for="medDose">Dosagem: *</label>
            <input type="number" id="medDose" required min="1" step="1" placeholder="Ex: 1, 2, 3">

            <label for="medDay">Dia da semana: *</label>
            <select id="medDay" required>
                <option value="Todos">Todos os dias</option>
                <option value="Segunda-feira">Segunda-feira</option>
                <option value="Terça-feira">Terça-feira</option>
                <option value="Quarta-feira">Quarta-feira</option>
                <option value="Quinta-feira">Quinta-feira</option>
                <option value="Sexta-feira">Sexta-feira</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
            </select>


            <label for="medTime">Horário de medicação: *</label>
            <input type="time" id="medTime" required>

            <label for="medInstructions">Instruções adicionais:</label>
            <textarea id="medInstructions" rows="3"
                placeholder="Por exemplo: tomar com água, antes da refeição..."></textarea>

            <button type="submit" class="medAddBtn">Adicionar Medicamento</button>
        </form>       

        <h2>Medicamentos Registrados</h2>

        <div id="calendar-container">
            <button id="clearAllBtn">Limpar Tudo</button>
            <div id="calendar"></div>
        </div> 
        
        <div id="calendar">
            <!-- Exibição do calendário de medicamentos -->
        </div>
    </div>

    <script src="./src/js/app.js"></script>
</body>

</html>
